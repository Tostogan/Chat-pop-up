<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Chat Window</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="chat">
        <form action="">
            <h2>Chat support</h2>

            <ul class="messages">
                <li>Hello!</li>
                <li>How can we help?</li>
                <li>Write something below</li>
            </ul>

            <label for="">
                <textarea placeholder="type here..." name="" id=""></textarea>
            </label>

            <div>
                <button>SEND</button>
            </div>

        </form>

    </div>
    
</body>
</html>
